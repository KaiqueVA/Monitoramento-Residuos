; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =
    sandeepmistry/LoRa @ ^0.8.0
    arduino-lmic
    https://github.com/pololu/vl53l0x-arduino.git
    https://github.com/mikalhart/TinyGPSPlus.git

build_flags =
    -I include
    -I lib/defines