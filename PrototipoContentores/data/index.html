<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurar LoRaWAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Configurar LoRaWAN</h1>
  <form id="config-form">
    <label for="devaddr">DevAddr:</label>
    <input type="text" id="devaddr" name="devaddr" required>
    <label for="nwkskey">NwkSKey:</label>
    <input type="text" id="nwkskey" name="nwkskey" required>
    <label for="appskey">AppSKey:</label>
    <input type="text" id="appskey" name="appskey" required>
    <button type="submit">Enviar</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
